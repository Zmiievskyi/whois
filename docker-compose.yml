services:
  app:
    image: anton0509/provider_detector:v1.8
    ports:
      - "8501:8501"
    volumes:
      - ./results:/app/results
      - ./.env:/app/.env:ro
    env_file:
      - .env
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "8086:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./auth/.htpasswd:/etc/nginx/.htpasswd:ro
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
